<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Test Results</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Correct Complementary</th>
                <th>Correct Supplementary</th>
                <th>Total Attempts</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['Name'] }}</td>
                <td>{{ result['Correct Complementary'] }}</td>
                <td>{{ result['Correct Supplementary'] }}</td>
                <td>{{ result['Total Attempts'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
